<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <main>
        <header>
            <div class="logo">
                LOGO
            </div>
            <div class="menu">
                <nav class="nav-list">
                    <a href="#home">Home</a>
                    <a href="#projects">Projetos</a>
                    <a href="#contact">Contato</a>
                </nav>
            </div>
        </header>

        <section id="home">
            <div class="home-info">
                <h2>Olá, Sou Pedro</h2>
                <span class="home-position">Programor Front-end</span>
                <span class="home-resume">
                    Resumo aqui(React, Asp, JS e outros)
                </span>
                <button>
                    <a href="#contact">Contate-me</a>
                </button>
            </div>
            <div class="home-img">
                <img src="./img/perfil.jpg" alt="Foto de perfil">
            </div>
        </section>

        <section id="projects">
            <h2>Projetos</h2>
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="project-img">
                            <img src="./img/cronometro.jpg" alt="Foto de um site">
                        </div>
                        <div class="project-info">
                            <h2>Cronômetro</h2>
                            <p>Criação...</p>
                            <button style="width: 100px; background-color: #7700ff;">
                                <a style="color: white;" href="https://github.com/eipedrohenrique/javascript/tree/main/execicios/aula18" target="_blank">Aperte</a>
                            </button>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="project-img">
                            <img src="./img/calculadora.jpg" alt="Foto de um projeto">
                        </div>
                        <div class="project-info">
                            <h2>Calculadora</h2>
                            <p>Criação...</p>
                            <button style="width: 100px; background-color: #7700ff;">
                                <a style="color: white;" href="https://eipedrohenrique.github.io/calculadora/" target="_blank">Aperte</a>
                            </button>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="project-img">
                            <img src="./img/tarefas.jpg" alt="Foto de um sistema">
                        </div>
                        <div class="project-info">
                            <h2>Lista de Tarefas</h2>
                            <p>Criação...</p>
                            <button style="width: 100px; background-color: #7700ff;">
                                <a style="color: white;" href="https://github.com/eipedrohenrique/react-native/tree/main/Login" target="_blank">Aperte</a>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>

            </div>
        </section>

        <section>
            <button>
                <a href="https://www.linkedin.com/in/pedro-henrique-bbb983238/" target="_blank">Meu LinkedIn</a>
            </button>
            <button>
                <a href="https://github.com/eipedrohenrique" target="_blank">Meu GitHub</a>
            </button>
        </section>

        <section id="contact">
            <h2>Contato</h2>
            <form>
                <input type="text" placeholder="Digite seu nome"/>
                <input type="email" placeholder="Digite seu e-mail"/>
                <textarea cols="30" rows="10" placeholder="Digite sua mensagem"></textarea>
                <button>Enviar</button>
            </form>
        </section>

        <footer>
            copyright © 2022 Pedro Henrique. Todos os direitos reservados
        </footer>
    </main>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
